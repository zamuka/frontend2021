<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <link rel="stylesheet" type="text/css" href="./styles/cross-road.css">
  <link rel="stylesheet" type="text/css" href="./styles/traffic-light.css">
  <script type="module" src="./traffic-light_promice.js"></script>
</head>
<body>
  <div class="back">

    <div class="crossroad">
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="crosswalk-layer">
        <div class="crosswalk"></div>
        <div class="crosswalk"></div>
        <div class="crosswalk"></div>
        <div class="crosswalk"></div>
      </div>
    </div>

    <div id="walkerFirst" class="light vertical left left-handed" style="top: 180px; left: 535px;">
      <div class="bulb" id="item-wf_1"></div>
      <div class="bulb" id="item-wf_2"></div>
    </div>

    <div id="vehicleFirst" class="light horizontal tall" style="top: 220px; left: 680px">
      <div class="bulb" id="item-vf_1"></div>
      <div class="bulb" id="item-vf_2"></div>
      <div class="bulb" id="item-vf_3"></div>
    </div>

    <div id="vehicleSecond" class="light left tall left-handed" style="top: 220px; left: 235px">
      <div class="bulb" id="item-vs_1"></div>
      <div class="bulb" id="item-vs_2"></div>
      <div class="bulb" id="item-vs_3"></div>
    </div>

    <div id="walkerSecond" class="light vertical right" style="top: 180px; left: 440px">
      <div class="bulb" id="item-ws_1"></div>
      <div class="bulb" id="item-ws_2"></div>
    </div>

  </div>

</body>
</html>
