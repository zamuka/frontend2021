      <div

        <div class="bulb"></div>

      <div

        <div class="bulb"></div>
      </div>

      <div
        id="str-y-3"
        class="light left tall left-handed"
        style="top: 220px; left: 235px"
      >
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>

      <div id="str-x-2" class="light vertical" style="top: 180px; left: 440px">

        <div class="bulb"></div>
      </div>
    </div>
