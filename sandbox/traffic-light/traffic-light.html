<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <link rel="stylesheet" type="text/css" href="./styles/cross-road.css">
  <link rel="stylesheet" type="text/css" href="./styles/traffic-light.css">
  <script defer src="./traffic-light.js"></script>
</head>
<body>
  <div class="back">

    <div class="crossroad">
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="crosswalk-layer">
        <div class="crosswalk"></div>
        <div class="crosswalk"></div>
        <div class="crosswalk"></div>
        <div class="crosswalk"></div>
      </div>
    </div>

    <div class="light vertical left left-handed" style="top: 180px; left: 535px;">
      <div class="bulb" id="rv1"></div>
      <div class="bulb" id="rv2"></div>
    </div>

    <div class="light right horizontal tall" style="top: 220px; left: 680px">
      <div class="bulb" id="rh1"></div>
      <div class="bulb" id="rh2"></div>
      <div class="bulb" id="rh3"></div>
    </div>

    <div class="light left tall left-handed" style="top: 220px; left: 235px">
      <div class="bulb" id="lh1"></div>
      <div class="bulb" id="lh2"></div>
      <div class="bulb" id="lh3"></div>
    </div>

    <div class="light vertical right" style="top: 180px; left: 440px">
      <div class="bulb" id="lv1"></div>
      <div class="bulb" id="lv2"></div>
    </div>

  </div>

</body>
</html>
